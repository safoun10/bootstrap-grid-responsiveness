<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN link here -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Adding custom css file for custom color -->

    <link rel="stylesheet" href="styles/style.css">

    <title>Bootstrap Grid Responsiveness</title>
</head>
<body>
    <main>
        <div class="container mx-auto mt-0 m-0 p-0 text-center">
            <div class="row w-100 g-2 m-0">
                <div class="col-12">
                    <div class="p-4 display-1 r-0">Custom </div>
                </div>
            </div>

            <div class="row w-100 g-2 m-0">
                <div class="col-12 col-md-3">
                    <div class="p-4 display-1 r-1">Custom</div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="p-4 display-1 r-1">Custom</div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="p-4 display-1 r-1">Custom</div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="p-4 display-1 r-1">Custom</div>
                </div>
            </div>

            <div class="row w-100 g-2 m-0">
                <div class="col-12 col-md-6">
                    <div class="p-4 display-1 r-2">Custom </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="p-4 display-1 r-2">Custom </div>
                </div>
            </div>

            <div class="row w-100 g-2 m-0">
                <div class="col-12 col-md-9">
                    <div class="p-4 display-1 r-3">Custom </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="p-4 display-1 r-4">Custom </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap CDN js file link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
